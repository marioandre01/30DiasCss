<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mário André">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Mudança de cor de texto quando entra em outra div</title>
    
</head>
<body>
    <section>
        <span class="sliding">
            <span>DESAFIO</span>
            <span>30</span>
            <span>DIAS</span>
            <span>CSS</span>
            <span> - </span>
            <span>DESAFIO</span>
            <span>30</span>
            <span>DIAS</span>
            <span>CSS</span>
        </span>
        <div class="wrapper">
            <span class="sliding">
                <span>DESAFIO</span>
                <span>30</span>
                <span>DIAS</span>
                <span>CSS</span>
                <span> - </span>
                <span>DESAFIO</span>
                <span>30</span>
                <span>DIAS</span>
                <span>CSS</span>
            </span>
        </div>
    </section>  
</body>
</html>
